<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Image Generator</h1>
        <p>Generate AI images using DeepSeek Janus Pro.</p>

        <div class="input-section">
            <input type="text" id="prompt" placeholder="Enter your text prompt...">
            <button id="generateBtn">Generate</button>
        </div>

        <div id="loading">Generating...</div>

        <div class="image-container" id="imageContainer"></div>

        <h2>Generated Images History</h2>
        <div class="history-container" id="historyContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
